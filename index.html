<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="topnav">
        <button class="resetbtn">AGAIN!</button>
        <h2>Between 1 to 20</h2>
    </div>
    <h1 class="head">GUESS MY NUMBER</h1>
    <div class="guessbox">
        <div class="box">?</span></div>
    </div>

    <div class="container">
        <div class="area" id="area1">
            <input type="number" name="" id="guessval" >
            <button class="checkbtn">Check!</button>
        </div>
        <div class="area" id="area2">
            <p class="thinker">Start Guessing....</p>
            <!-- <p class="correct">Correct: <span class="correctval">0</span></p> -->
            <p class="chance">Chance Left: <span class="leftchance">10</span></p>
            <p>💯Score: <span class="score">20</span></p>
            <p>🎖️Hightest Score: <span class="highscore">0</span></p>
        </div>
    </div>
    
<script src="index.js"></script>

</body>
</html>
